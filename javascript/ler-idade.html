<div id="live">

</div>

<script>
/*
  Faça um algoritmo que leia a idade de uma pessoa expressa em anos,
  meses e dias e escreva a idade dessa pessoa expressa apenas em dias.
  Considerar ano com 365 dias e mês com 30 dias.
*/

const year = Number(prompt('digite o ano que nasceu'))
const day = Number(prompt('digite o dia que nasceu'))

const actualyYear = new Date()
const years = (actualyYear.getFullYear() - year) * 365

const daysLive = years + day

const y = document.querySelector('#live').innerHTML = daysLive

</script>
